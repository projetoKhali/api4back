---
version: "3.1"
services:
  db:
    image: container-registry.oracle.com/database/enterprise:latest
    environment:
      - ORACLE_ALLOW_REMOTE=true
      - ORACLE_HOME=/opt/oracle/product/21c/dbhome_1
      - ORACLE_SID=ORCLCDB
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Secr3t
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 1521:1521
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test:
        - "CMD"
        - "sqlplus"
        - "-L"
        - "sys/Oracle_123@//localhost:1521/ORCLCDB as sysdba"
        - "@healthcheck.sql"
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  oracle-data:
